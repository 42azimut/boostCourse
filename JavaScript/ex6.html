<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
  <h1>Array</h1>
  <script>
    var coworkers = ['Jayden', 'Superman', 'Ironman'];
  </script>

  <h2>get for array</h2>
  <script>
    array_co = [];
    for (var i=0; i < coworkers.length; i++) {
      //document.write(coworkers[i] + ' ');
      array_co.push(coworkers[i])
      //document.write('<br>')
    }
    document.write(array_co)
    document.write('<br>')
    array_co.splice(1,1)
    document.write(array_co)
    document.write('<br>')

    // document.write('<br>')
    // coworkers.push('wonderwoman')
    // document.write(coworkers)
  </script>
</body>
</html>
