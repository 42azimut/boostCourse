<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Function</h1>
  <h2>Basic</h2>
  <ul>
    <script>
      function two () {
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>'); 
      }
      document.write('<li>1</li>');
      two();
      document.write('<li>3</li>');
      two();
      </script>
  </ul>
  <h2>Parameter & Argument</h2>
  <script>
    function onePlusOne(a, b) {  //parameter = 메개변수
      document.write(a+b+'<br>')
    }
    onePlusOne(2, 3);  //argument = 인자
    onePlusOne(212, 43);  //argument
  </script>
  <h2>Return</h2>
  <script>
    function sum(left, right) {
      return left+right;
    }
    document.write(sum(2, 3)+'<br>')
    document.write('<div style="color:red">'+sum(12, 3)+'</div>')
    document.write(`<div style="font-size:3rem">${sum(22, 13)}</div>`)

  </script>
</body>
</html>
