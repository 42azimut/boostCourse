<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>
</head>
<body>
  <h1>Loop</h1>
  <ul>
    <script>
      arr = ['jay', 'dust', 'kay', 'twice', 'itzy'];
      document.write('arr : ', arr)
      var i = 0;
      while(i < arr.length) {
        document.write(`<li>${arr[i]}</li>`);
        i++;
      }


    var i = 0;
    while (i < 3) {
      i = i + 2;
    }
    document.write(i);
    </script>
  </ul>
  
  
</body>
</html>
