<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>
</head>
<body>
  <h1>Loop & Array</h1>
  <h2>Co Workers</h2>
    <ul>
      <script>
        var coworkers = ['demons', 'jay', 'dust', 'kay', 'twice', 'itzy'];
        var i = 0;
        while (i < coworkers.length) {
          document.write(`<li><a href="http://google.com/search?q=${coworkers[i]}">${coworkers[i]}</a></li>`);
          i++;
        }
      </script>
    </ul>

    <script>
      var fruites = ['apple', 'banana', 'coconut'];
      var j = 0;
      while(j < fruites.length) {
        document.write(`${j+1}. ${fruites[j]}<br>`)
        j++;
      }
    </script>  
  
</body>
</html>
