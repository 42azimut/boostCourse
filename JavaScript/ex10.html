<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  <h1>Object</h1>
  <h2>Create</h2>
  <script>

    var coworkers = {
      'developer' : "Jayden",
      designer : 'Ironman',
    };

    document.write(`developer: ${coworkers.developer}<br>`)
    document.write(`designer: ${coworkers.designer}<br>`)
    
    coworkers.programmer = 'Scallet'
    document.write(`programmer: ${coworkers.mable}<br>`)
    
    coworkers['data scientist'] = 'Thor';
    document.write(`data scientist: ${coworkers['data scientist']}<br>`)

    document.write(coworkers)
  </script>


  <h2>Iterate</h2>
  <script>
    for(let key in coworkers) {
      document.write(key, ' : ', coworkers[key],`<br>`)
    }
  </script>

  <h2>Property & Method</h2>
  <script>
    coworkers.showAll = function () {
      for(let key in this) {
        document.write(key + ' : ' + this[key] + `<br>`)
      }
    }
    coworkers.showAll();
  </script>

  <h2>32. 생각해보기</h2>
  <script>
    coworkers.printProgrammer = function() {
      for (let key in this) {
        if (key === 'programmer')
          document.write(key + ' : ' + this[key] + `<br>`)
      }
    }
    coworkers.printProgrammer();
  </script>
</body>
</html>
