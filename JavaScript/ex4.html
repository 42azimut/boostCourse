<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Comparison Operator & Boolean</h1>
  
  <h2>===</h2>
  <script>
    document.write( 1===1 );  // true
    </script>

  <h3>1===2</h3>
  <script>
    document.write( 1===2 );  // false
  </script>
  
  <h3> 1 > 2 </h3>
  <script>
    document.write( 1 > 2 );  // false
  </script>
  <br><br>

  <script>
    var fruites = ['apple', 'banana', 'coconut'];
    var j = 0;
    while(j < fruites.length) {
      document.write(`${j+1}. ${fruites[j]}<br>`)
      j++;
    }
  </script>  

</body>
</html>
